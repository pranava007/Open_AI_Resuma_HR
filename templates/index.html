<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Matcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            color: var(--text);
            /* background: #6162ef; */
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }

        .card {
            width: 100%;
            max-width: 900px;
            background: var(--card);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 36px;
        }

        .header h1 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--muted);
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .file-box {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 22px;
            text-align: center;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        .file-box:hover {
            border-color: var(--primary);
            background: #eef2ff;
        }

        input[type="file"] {
            border: none;
            background: transparent;
            font-size: 14px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            min-height: 160px;
            padding: 14px 16px;
            font-size: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        .btn {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, var(--primary), #6366f1);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 25px rgba(79, 70, 229, 0.35);
        }

        .hint {
            margin-top: 14px;
            text-align: center;
            font-size: 13px;
            color: var(--muted);
        }

        footer {
            margin-top: 28px;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
        }

        .file-upload {
    position: relative;
    width: 100%;
}

.file-upload input[type="file"] {
    display: none;
}

.file-upload label {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 2px dashed #c7d2fe;
    border-radius: 14px;
    padding: 28px;
    background: #f8fafc;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
}

.file-upload label:hover {
    border-color: #4f46e5;
    background: #eef2ff;
}

.upload-icon {
    font-size: 32px;
    margin-bottom: 8px;
}

.upload-text {
    font-size: 15px;
    color: #1e293b;
}

.upload-subtext {
    font-size: 13px;
    color: #64748b;
    margin-top: 4px;
}


        @media (max-width: 640px) {
            .card {
                padding: 28px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="card">

        <div class="header">
            <h1>AI Resume Matcher</h1>
            <p>Upload multiple resumes and match them against a job description using OpenAI</p>
        </div>

        <form method="POST" enctype="multipart/form-data">

            <!-- <div class="form-group">
                <label>Upload Resumes (PDF only)</label>
                <div class="file-box">
                    <input type="file" name="resumes" multiple required>
                </div>
            </div> -->

           <div class="file-upload">
            <input type="file" id="resumes" name="resumes" multiple required>
            <label for="resumes">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">
                    <strong>Click to upload</strong> or drag & drop resumes
                </div>
                <div class="upload-subtext">PDF files only</div>
            </label>
        </div>

            <div class="form-group">
                <label>Job Description</label>
                <textarea name="job_description" placeholder="Paste the job description here..." required></textarea>
            </div>

            <button type="submit" class="btn">
                Match Resumes
            </button>

            <div class="hint">
                Resumes are ranked using ATS-style relevance scoring
            </div>

        </form>

        <footer>
            Â© 2025 AI Resume Matcher Â· Powered by HopeAI
        </footer>

    </div>
</div>

</body>
</html>
